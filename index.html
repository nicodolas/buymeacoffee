<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Me a Coffee</title>
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Buy Me a Coffee">
    <meta property="og:description" content="Giúp đỡ sinh viên khó khăn">
    <meta property="og:image" content="./img/logo.png">
    <meta property="og:url" content="https://nicodolas.github.io/buymeacoffee/">
    <meta property="og:type" content="website">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 text-center shadow-lg">
            <img src="./img/coffee-cup-icon.png" alt="Coffee Cup" class="img-fluid mb-3 coffee-icon">
            <h1 class="mb-3">Buy Me a Coffee</h1>
            <p class="lead mb-4">If you like my work, consider buying me a coffee. Your support means a lot!</p>
            <button id="donateButton" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#donateModal">Donate</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="donateModal" tabindex="-1" aria-labelledby="donateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="donateModalLabel">Thank You!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="donateImage" src="" class="img-fluid rounded mb-3">
                    
                </div>
                <div class="modal-body text-center">
                    <img id="donateImage" src="" class="img-fluid rounded mb-3">
                    <a id="downloadQR" href="#" class="btn btn-primary mt-3" download="qr-buyacoffee.jpg">Download QR Code</a>
                </div>                
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
